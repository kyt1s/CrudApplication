<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>LogIn</h1>
          <h6>Please Enter UserName & Pasward</h6>
        </div>
          <form [formGroup]="loginForm" (ngSubmit)="logIn()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <span class="text-danger" *ngIf= "loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email is required</span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <span class="text-danger" *ngIf= "loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is required</span>
            </div>
            <button style="margin-top: 10px;" type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">LogIn</button>
          </form>
          <a style="color: white; margin-top: 10px;" routerLink="/signup">New user? Click to signUp</a>
      </div>
    </div>
  </div>
</div>
